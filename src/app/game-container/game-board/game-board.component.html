<div class="board-spaces">
    <div class="showWinner" *ngIf="winner">
        <p *ngIf="winner == 'X' || winner == 'O'"> O vencedor Ã©: <span> {{ winner }} </span></p>
        <p *ngIf="winner == 'Tie'"> Empate! </p>
        <button (click)="onPlayAgain()">PLAY AGAIN</button>
    </div>

    <div *ngFor="let space of gameBoardSpaces; let i = index" (click)="markSpace(i)">
        <div class="space">
             <span *ngIf="space == 'X'" appStringColorChange inputColor="var(--blue)">{{ space }}</span>
             <span *ngIf="space == 'O'" appStringColorChange inputColor="var(--yellow)">{{ space }}</span>
        </div>
    </div>
</div>
