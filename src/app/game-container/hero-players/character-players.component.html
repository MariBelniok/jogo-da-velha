<div>
    <app-character-players-form></app-character-players-form>

    <div *ngIf="players | async as players" class="hero-content">
        <div *ngFor="let player of players; let i = index" >
            <div class="hero-card">
                <h2>Player</h2>
                <img [src]="player.thumbnailUrl" [alt]="player.name">
                <p> {{ player.name }} </p>
            </div>
        </div>
    </div>
</div>
